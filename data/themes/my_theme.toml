# Essentially Minimal theme but with constant home section bg color.
name = "Starter Blog"

[light]
  # Primary
  #primary = "#2962ff"
  primary = "#73aad1"
  link = "#73aad1"
  link_hover = "#99c1de"

  # Menu
  #menu_primary = "rgb(247, 250, 252)"
  menu_primary = "#99cccc"
  menu_text = "#ffffff"
  menu_text_active = "#ffffff"
  menu_title = "#ffffff"


  # Home sections
  home_section_odd = "rgb(247, 250, 252)"
  home_section_even = "#ffffff"

[dark]
  primary = "#bbdefb"
  link = "#bbdefb"
  link_hover = "#bbdefb"
  background = "rgb(26, 32, 44)"
  home_section_odd = "rgb(26, 32, 44)"
  home_section_even = "rgb(26, 32, 44)"
  menu_primary = "rgb(26, 32, 44)"
