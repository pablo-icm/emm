# Appearance

appearance:
  theme: my_theme
  theme_day: my_theme # original was 'minimal'
  theme_night: my_theme # original was 'minimal'
  #theme_night: true
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: EducationalOrganization
    local_business_type: ''
    org_name: Ecology of Marine Microbes
    description: Ecology of Marine Microbes Group at Inctitut de Ciències del Mar (ICM-CSIC)
    twitter: EMM_Barcelona
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    enable: true
    blox: "navbar"
    align: r
    show_logo: true
    show_language: false
    show_day_night: true
    show_search: true
    highlight_active_link: true


# Site footer

footer:
  copyright:
    notice: '© {year} EMM (ICM-CSIC). This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

